    <!-- Bootstrap -->

<body>

    <div id="sticky">
        <h1 id="timer1">100</h1>
    </div>

    <div class="game">

        <div class="container center" id="gameConsole">
            <h1>NBA Trivia</h1>

        </div>

        <div id="questions">
            <div class="center">
                <h2>Michael Jordan has won how many Championships?</h2>
                <h3 id="q1r"></h3>
                <button type="button" class="btn btn-primary a" value="q1" correct="0">10 Championships</button>
                <button type="button" class="btn btn-primary a" value="q1" correct="0">4 Championships</button>
                <button type="button" class="btn btn-primary a" value="q1" correct="1">6 Championships</button>
                <button type="button" class="btn btn-primary a" value="q1" correct="0">8 Championships</button>
            </div>
            <div class="center">
                <h2>Warriors are better than which team?</h2>
                <h3 id="q2r"></h3>
                <button type="button" class="btn btn-primary a" value="q2" correct="0">Lakers</button>
                <button type="button" class="btn btn-primary a" value="q2" correct="0">Raptors</button>
                <button type="button" class="btn btn-primary a" value="q2" correct="0">Knicks</button>
                <button type="button" class="btn btn-primary a" value="q2" correct="1">ALL OF THEM</button>
            </div>
            <div class="center">
                <h2>What size shoe does Shaquille O'Neal wear?</h2>
                <h3 id="q3r"></h3>
                <button type="button" class="btn btn-primary a" value="q3" correct="1">23</button>
                <button type="button" class="btn btn-primary a" value="q3" correct="0">18</button>
                <button type="button" class="btn btn-primary a" value="q3" correct="0">20</button>
                <button type="button" class="btn btn-primary a" value="q3" correct="0">26</button>
            </div>
            <div class="center">
                <h2>The Best Basketball player of all time?</h2>
                <h3 id="q4r"></h3>
                <button type="button" class="btn btn-primary a" value="q4" correct="0">Larry Bird</button>
                <button type="button" class="btn btn-primary a" value="q4" correct="1">Michael Jordan</button>
                <button type="button" class="btn btn-primary a" value="q4" correct="0">Senior Lebron</button>
                <button type="button" class="btn btn-primary a" value="q4" correct="0">Steph Curry</button>
            </div>
        </div>

        <div>
            <button type="button" class="btn btn-primary" id="submit">Submit</button>
        </div>



    </div>

    <!-- Java Script -->
    <script src="assets/javascript/app.js"></script>
